    <style>
        /* ---------------------------------------------------------------------------- */
        
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 100vh;
            width: 100vw;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(to bottom, dodgerblue, #3973df);
        }   

        /* ---------------------------------------------------------------------------- */

        .content-painel {
            display: flex;
            align-items: center;
            flex-direction: column;
            
            width: 90%;
            max-width: 700px;
            height: auto;
            padding-bottom: 8vh;
            padding: 20px;
            
            border-radius: 10px;
            background-color: #F6F6F6;
            box-shadow: 3px 3px 8px #0b3eca;
        }

        .content-painel h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 35px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 80%;
            height: auto;
            gap: 20px;
            margin-top: 8vh;
            padding: 2vh 5%;
            border: solid 2.5px #c2c2c2;
            border-radius: 10px;
            background-color: #ffffffb9;
        }

        section ul {
            line-height: 50px;
            padding: 0 30px;
        }

        section ul li a {
            font-size: 19px;
            text-decoration: none;
            color: #0b3eca;
            transition: all 0.2s;
        }

        section ul li a:hover {
            color: #052681;
        }

        .links-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            width: 90%;
            margin-top: 20px;
        }

        .links-container a {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            gap: 20px;
            margin-top: 6vh;
            width: 80%;
            max-width: 500px;
            height: auto;
            padding: 1vh 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
            
            text-decoration: none;
            transition: all 0.2s;
            
            background-color: #FFFFFF;
            box-shadow: 3px 3px 10px #c2c2c2;
            color: rgb(13, 103, 192);
        }

        .links-container a:hover {
            background-color: rgb(227, 236, 241);
        }

        /* ---------------------------------------------------------------------------- */
    </style>
